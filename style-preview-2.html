<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>风格预览 2 - 极简干净</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .quiz-card {
            background: white;
            border-radius: 12px;
            padding: 60px;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        .question-number {
            color: #999;
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 1px;
            margin-bottom: 30px;
        }
        h1 {
            color: #1a1a1a;
            font-size: 26px;
            font-weight: 400;
            margin-bottom: 50px;
            line-height: 1.5;
            letter-spacing: -0.5px;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .option {
            background: white;
            padding: 22px 28px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid #e5e5e5;
            font-size: 15px;
            font-weight: 400;
            color: #333;
            letter-spacing: -0.2px;
        }
        .option:hover {
            background: #fafafa;
            border-color: #1a1a1a;
        }
        .option-number {
            color: #999;
            font-size: 12px;
            margin-right: 12px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="quiz-card">
        <div class="question-number">QUESTION 1 OF 5</div>
        <h1>周末到了,你最想做什么?</h1>
        <div class="options">
            <div class="option">
                <span class="option-number">01</span>
                去徒步旅行,挑战自己的极限
            </div>
            <div class="option">
                <span class="option-number">02</span>
                在咖啡馆放松,享受宁静时光
            </div>
            <div class="option">
                <span class="option-number">03</span>
                组织朋友聚会,分享快乐时光
            </div>
            <div class="option">
                <span class="option-number">04</span>
                瑜伽和健康美食,照顾身体
            </div>
        </div>
    </div>
</body>
</html>
